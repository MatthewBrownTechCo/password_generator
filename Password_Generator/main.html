<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="script.js"></script>
    <section class="center">
      <h2>Random Password Generator</h2>
      <form>
        <div class="pwd-length">
          <label for="length"><strong>Password Length</strong></label>
          <input
            type="number"
            id="length"
            name="length"
            min="5"
            max="25"
            value="5"
          />
        </div>
        <div class="checkboxes">
          <p id="pwd-properties"><strong>Password Properties</strong></p>
          <div>
            <input type="checkbox" id="lowercase" name="lowercase" checked />
            <label for="lowercase">Lowercase characters</label>
          </div>

          <div>
            <input type="checkbox" id="uppercase" name="uppercase" />
            <label for="uppercase">Uppercase characters</label>
          </div>

          <div>
            <input type="checkbox" id="number" name="number" />
            <label for="number">Numeric characters (0-9)</label>
          </div>

          <div>
            <input type="checkbox" id="special" name="special" />
            <label form="special">Special characters</label>
          </div>
        </div>
        <br />
        <button id="btn" type="button" onclick="generatePassword()">
          Generate
        </button>
        <br />
        <div id="password"></div>
      </form>
    </section>
  </body>
</html>
